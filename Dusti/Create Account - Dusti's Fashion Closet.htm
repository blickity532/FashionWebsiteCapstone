<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-card {
            margin-bottom: 20px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #343a40;
            padding: 10px 20px;
        }
        .navbar .logo {
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
        }
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 15px;
        }
        .navbar ul li {
            display: inline;
        }
        .navbar ul li a {
            color: #ffffff;
            text-decoration: none;
        }
        .navbar .search {
            display: flex;
            gap: 5px;
        }
        .navbar .search input {
            width: auto;
            padding: 5px;
            border: none;
            border-radius: 3px;
        }
        .navbar .search button {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
        }
        .navbar a#cart-link {
            color: #ffffff;
            text-decoration: none;
            position: relative;
        }
        .navbar a#cart-link .cart-emoji {
            font-size: 18px;
        }
        .navbar a#cart-link #cart-count {
            position: absolute;
            top: -5px;
            right: -10px;
            background-color: #dc3545;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Dusti's Closet</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.index.html">Contact</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="Schedule.html">Schedule</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="orders.html">Orders</a></li>
        </ul>
        <div class="search">
            <input type="text" placeholder="Search...">
            <button>Go</button>
        </div>
        <a href="orders.html" id="cart-link"><span class="cart-emoji">ðŸ›’</span> Cart (<span id="cart-count">0</span>)</a>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Create Account</h1>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card form-card">
                    <div class="card-body">
                        <form id="signup-form" autocomplete="on">
                            <div class="mb-3">
                                <label for="signup-email" class="form-label">Email:</label>
                                <input type="email" id="signup-email" name="email" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="signup-password" class="form-label">Password:</label>
                                <input type="password" id="signup-password" name="password" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </form>
                        <p class="mt-3">Already have an account? <a href="login.html">Login here</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 My Site. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartCountSpan = document.getElementById('cart-count');
            let latestCart = [];
            try {
                latestCart = JSON.parse(localStorage.getItem('cartItems')) || [];
            } catch {
                latestCart = [];
            }
            if (cartCountSpan) cartCountSpan.textContent = latestCart.length;
        });

        document.getElementById('signup-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const email = document.getElementById('signup-email').value;
            const password = document.getElementById('signup-password').value;
            const res = await fetch('http://localhost:3000/api/signup', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });
            if (res.ok) {
                alert('Signup successful! You can now log in.');
                window.location.href = 'login.html';
            } else {
                alert('Signup failed. Please try again.');
            }
        });
    </script>
</body>
</html>
