<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mock Stripe Payment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-card {
            margin-bottom: 20px;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #343a40;
            padding: 10px 20px;
        }
        .navbar .logo {
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
        }
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 15px;
        }
        .navbar ul li {
            display: inline;
        }
        .navbar ul li a {
            color: #ffffff;
            text-decoration: none;
        }
        .navbar .search {
            display: flex;
            gap: 5px;
        }
        .navbar .search input {
            width: auto;
            padding: 5px;
            border: none;
            border-radius: 3px;
        }
        .navbar .search button {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
        }
        .navbar a#cart-link {
            color: #ffffff;
            text-decoration: none;
            position: relative;
        }
        .navbar a#cart-link .cart-emoji {
            font-size: 18px;
        }
        .navbar a#cart-link #cart-count {
            position: absolute;
            top: -5px;
            right: -10px;
            background-color: #dc3545;
            border-radius: 50%;
            padding: 2px 6px;
            font-size: 12px;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Dusti's Closet</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.index.html">Contact</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="Schedule.html">Schedule</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="orders.html">Orders</a></li>
        </ul>
        <div class="search">
            <input type="text" placeholder="Search...">
            <button>Go</button>
        </div>
        <a href="orders.html" id="cart-link"><span class="cart-emoji">ðŸ›’</span> Cart (<span id="cart-count">0</span>)</a>
    </nav>

    <div class="container mt-5">
        <h1 class="mb-4">Mock Stripe Payment</h1>
        <div class="row">
            <!-- Payment Form -->
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <form id="payment-form">
                            <div class="mb-3">
                                <label for="cardholder-name" class="form-label">Cardholder Name:</label>
                                <input type="text" id="cardholder-name" name="cardholder-name" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="card-number" class="form-label">Card Number:</label>
                                <input type="text" id="card-number" name="card-number" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="expiry-date" class="form-label">Expiry Date:</label>
                                <input type="text" id="expiry-date" name="expiry-date" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label for="cvv" class="form-label">CVV:</label>
                                <input type="text" id="cvv" name="cvv" class="form-control" required>
                            </div>
                            <button type="submit" class="btn btn-primary">Pay Now</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 My Site. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const cartCountSpan = document.getElementById('cart-count');
            let latestCart = [];
            try {
                latestCart = JSON.parse(localStorage.getItem('cartItems')) || [];
            } catch {
                latestCart = [];
            }
            if (cartCountSpan) cartCountSpan.textContent = latestCart.length;
        });

        document.getElementById('payment-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Payment processed successfully!');
        });
    </script>
</body>
</html>
