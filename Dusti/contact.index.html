<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #343a40;
            padding: 10px 20px;
        }
        .navbar .logo {
            color: #ffffff;
            font-size: 24px;
            font-weight: bold;
        }
        .navbar ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            gap: 15px;
        }
        .navbar ul li a {
            color: #ffffff;
            text-decoration: none;
        }
        .navbar .search {
            display: flex;
            gap: 5px;
        }
        .navbar .search input {
            padding: 5px;
            border: none;
            border-radius: 3px;
        }
        .navbar .search button {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            background-color: #007bff;
            color: #ffffff;
            cursor: pointer;
        }
        .navbar a#cart-link {
            color: #ffffff; /* Ensure cart counter text is white */
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Dusti's Closet</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.index.html">Contact</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="Schedule.html">Schedule</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="orders.html">Orders</a></li>
        </ul>
        <div class="search">
            <input type="text" placeholder="Search...">
            <button>Go</button>
        </div>
        <a href="orders.html" id="cart-link"><span class="cart-emoji">ðŸ›’</span> Cart (<span id="cart-count">0</span>)</a>
    </nav>

    <div class="container mt-5">
        <h1>Contact Us</h1>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Your Email">
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5" placeholder="Your Message"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Dusti's Closet. All rights reserved.</p>
    </footer>
</body>
</html>
