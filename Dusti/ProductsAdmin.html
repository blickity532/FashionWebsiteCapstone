<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decorated Navbar</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: white;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .navbar .logo {
            font-size: 1.5em;
            font-weight: bold;
            color: #FFD700;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }
        .navbar ul li {
            margin: 0 15px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: white;
            font-size: 1em;
            transition: color 0.3s ease;
        }
        .navbar ul li a:hover {
            color: #FFD700;
        }
        .navbar .search {
            display: flex;
            align-items: center;
        }
        .navbar .search input {
            padding: 5px;
            border: none;
            border-radius: 4px;
            margin-right: 10px;
        }
        .navbar .search button {
            padding: 5px 10px;
            background-color: #FFD700;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: black;
        }
        .navbar .search button:hover {
            background-color: #fbfbfc;
        }
        #cart-link {
            text-decoration: none;
            color: white;
            font-size: 1em;
            margin-left: 20px;
        }
        #cart-link:hover {
            color: #FFD700;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Dusti's Closet</div>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="contact.index.html">Contact</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="products.html">Products</a></li>
            <li><a href="login.html">Login</a></li>
            <li><a href="Schedule.html">Schedule</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="orders.html">Orders</a></li>
        </ul>
        <div class="search">
            <input type="text" placeholder="Search...">
            <button>Go</button>
        </div>
        <a href="orders.html" id="cart-link"><span class="cart-emoji">ðŸ›’</span> Cart (<span id="cart-count">0</span>)</a>
    </nav>
</body>
</html>
